<table>
    <tr><th colspan=6>Pouvoirs</th></tr>
    <tr>
        <th>Pouvoirs</th>
        <th>PM</th>
        <th>Durée</th>
        <th>Portée</th>
        <th>sauvegarde</th>
        <th></th>
    </tr>
    {{#each actor.data.data.pouvoirs as |item key|}}
    <tr class=item data-item-id={{item._id}}>
        <td><img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="32" width="32" />{{item.name}}</td>
        <br/>
        <td>{{item.data.pm}}</td>
        <td>{{item.data.duree}}</td>
        <td>{{item.data.portee}}</td>
        <td>{{item.data.sauvegarde}}</td>
        <td class=inline>
            <a class="jetdataccac"><i class="fas fa-dice-d20"></i></a>
            <a class="item-edit"  title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </td>

    </tr>
    {{/each}}
</table>
